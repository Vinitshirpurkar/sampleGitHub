name: Sample
on: push

jobs: 
  firstjob: 
    runs-on: ubuntu-latest
    steps: 
      - name: Hello Message
        run: echo "Hello"
      
      - name: Get Code Repo
        uses: actions/checkout@v4

      - name: Set-up Node js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
  secondjob:
    runs-on: ubuntu-latest
    needs: firstjob
    steps:
      - name: Install Dependencis
        run: npm install

      - name: Build 
        run: npm run build

      - name: Artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Closed
        run: echo "bye"
