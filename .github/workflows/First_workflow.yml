name: First_worflow
on: push 

jobs: 
  first: 
    runs-on: ubuntu-latest
    steps: 
      - name: Print
        run : echo "First Workflow"

      - name: NPM install
        run: npm ci

      - name: Lint 
        run: npm run lint
  
  second: 
    runs-on: ubuntu-latest
    needs: first
    steps: 
      - name: Print
        run : echo "Second Workflow"

      - name: NPM install
        run: npm ci

      - name: Test 
        run: npm run test
  
  third:
    runs-on: ubuntu-latest
    needs: second
    steps: 
      - name: Print
        run : echo "Third Workflow"

      - name: NPM install
        run: npm ci

      - name: Build 
        run: npm run build
